<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Easy Pro Digital</title>
  <!-- Bootstrap 5 -->
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/master.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/404.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Supabase desde CDN -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-light d-flex align-items-center min-vh-100">

  <main class="container">
    <section class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <article class="card feature-card p-4 rounded-4">
          <div class="card-body">

            <!-- Logo -->
            <div class="text-center mb-4">
              <img src="https://easyprodigital.com/img/logotipo.svg" alt="Easy Pro Digital" class="img-fluid" style="max-height: 60px;">
            </div>

            <!-- T√≠tulo -->
            <h1 class="h4 text-center mb-4 text-gradient-primary fw-bold">Iniciar sesi√≥n</h1>

            <!-- Formulario Login -->
            <form id="login-form" novalidate>
              <div class="form-floating mb-3">
                <input type="email" class="form-control rounded-3" id="email" placeholder="correo@ejemplo.com" required>
                <label for="email">Correo electr√≥nico</label>
              </div>

              <div class="form-floating mb-4">
                <input type="password" class="form-control rounded-3" id="password" placeholder="********" required>
                <label for="password">Contrase√±a</label>
              </div>

              <button type="submit" class="btn btn-gradient-primary w-100 py-2 rounded-3 fw-semibold">
                Entrar
              </button>
            </form>

            <!-- Mensaje -->
            <p id="message" class="mt-3 text-center small"></p>

            <!-- Bot√≥n Logout (oculto al inicio) -->
            <div id="logout-wrapper" class="d-none text-center mt-4">
              <button id="logout-btn" class="btn btn-gradient-info w-100 py-2 rounded-3 fw-semibold">
                Cerrar sesi√≥n
              </button>
            </div>

          </div>
        </article>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script de auth -->
  <script>
    const supabase = window.supabase.createClient(
      "https://TU-PROYECTO.supabase.co", // tu URL
      "TU_ANON_KEY" // tu anon key
    );

    const loginForm = document.getElementById("login-form");
    const message = document.getElementById("message");
    const logoutWrapper = document.getElementById("logout-wrapper");
    const logoutBtn = document.getElementById("logout-btn");

    // LOGIN
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        message.textContent = "‚ùå " + error.message;
        message.classList.add("text-danger");
        message.classList.remove("text-success");
      } else {
        message.textContent = "‚úÖ Bienvenido " + email;
        message.classList.add("text-success");
        message.classList.remove("text-danger");
        logoutWrapper.classList.remove("d-none");
        loginForm.classList.add("d-none");
      }
    });

    // LOGOUT
    logoutBtn.addEventListener("click", async () => {
      const { error } = await supabase.auth.signOut();
      if (error) {
        alert("Error al cerrar sesi√≥n: " + error.message);
      } else {
        message.textContent = "üëã Sesi√≥n cerrada correctamente";
        loginForm.classList.remove("d-none");
        logoutWrapper.classList.add("d-none");
      }
    });
  </script>
</body>
</html>

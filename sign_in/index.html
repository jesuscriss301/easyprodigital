<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Easy Pro Digital</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS personalizado -->
  <link href="../css/style.css" rel="stylesheet">
    <link href="../css/master.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/404.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body class="bg-light d-flex align-items-center min-vh-100">

  <main class="container">
    <section class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <article class="card feature-card p-4 rounded-4">
          <div class="card-body">

            <!-- Logo -->
            <div class="text-center mb-4">
              <img src="https://easyprodigital.com/img/logotipo.svg" alt="Easy Pro Digital" class="img-fluid" style="max-height: 60px;">
            </div>

            <!-- Título -->
            <h1 class="h4 text-center mb-4 text-gradient-primary fw-bold">Iniciar sesión</h1>

            <!-- Formulario -->
            <form id="login-form" novalidate>
              <div class="form-floating mb-3">
                <input type="email" class="form-control rounded-3" id="email" placeholder="correo@ejemplo.com" required>
                <label for="email">Correo electrónico</label>
              </div>

              <div class="form-floating mb-4">
                <input type="password" class="form-control rounded-3" id="password" placeholder="********" required>
                <label for="password">Contraseña</label>
              </div>

              <button type="submit" class="btn btn-gradient-primary w-100 py-2 rounded-3 fw-semibold">
                Iniciar sesión
              </button>
            </form>

            <!-- Separador -->
            <div class="text-center my-4 text-muted">— o —</div>

            <!-- Registro -->
            <p class="text-center small text-muted">
              ¿No tienes cuenta?
              <a href="#" class="fw-semibold hover-info">Regístrate aquí</a>
            </p>

          </div>
        </article>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
